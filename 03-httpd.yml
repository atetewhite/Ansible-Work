---
- name: Install HTTP server
  hosts: n3
  become: yes

  tasks:
  - name: Install HTTPD
    yum:
      name: httpd
      state: present

  - name: Start Httpd
    service:
      name: httpd
      state: started

  - name: Enable Httpd
    service:
      name: httpd
      enabled: yes       
...
